{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        .quote-list {
            /* Remove background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background image stays fixed as the user scrolls */
            padding: 20px; /* Add padding for better readability */
        }
    </style>
    <title>Quotes List</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-lg border border-primary">
                    <div class="card-body">
                        <div class="col">
                            <a href="{% url 'quotes' k2 %}" class="btn btn-outline-primary form-control">ADD QUOTE</a>
                        </div>
                        <div class="col">
                            <a href="javascript:history.go(-1);" class="mt-2 btn btn-outline-primary form-control">Back</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg border border-success">
                    <div class="card-body quote-list">
                        <h4>Famous Quotes</h4>
                        <h6>❤️❤️Have a good day...❤️❤️</h6>
                        <table class="table">
                            {% for i in k %}
                            <tr>
                                <!--<td>{{forloop.counter}}</td>-->
                                <td><img src="/media/{{i.image}}" width="100" height="100"></td>
                                <td>{{i.name}}</td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            <a href="{% url 'qinfo' i.name %}" class="btn btn-outline-primary form-control">Click Here-></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
