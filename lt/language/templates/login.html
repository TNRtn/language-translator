{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <title>Author List</title>
  <style>
    body {
      background-image: url('https://source.unsplash.com/random/800x600/?language'); /* Background image related to language translation */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      margin: auto;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
      margin-top: 100px; /* Move the card downwards */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-lg border border-primary">
          <div class="card-body">
            <h4 class="text-center">LOGIN</h4>
            <form method="post">
              {% csrf_token %}
              {% if a.errors %}
              <ul>
                {% for i in a.errors %}
                  <li>
                    <span class="text-danger">{{ i }}</span>
                  </li>
                {% endfor %}
              </ul>
              {% endif %}
              
              {{ a.username }}
              {{ a.password }}
              {{ a.captcha }}
              {% if a.errors %}
              <ul>
                {% for i in a.captcha.errors %}
                  <li>
                    <span class="text-danger">{{ i }}</span>
                  </li>
                {% endfor %}
              </ul>
              {% endif %}
              <div class="row mt-3">
                <div class="col">
                  <input type="reset" value="Clear" class="btn btn-outline-danger form-control">
                </div>
                <div class="col">
                  <input type="submit" value="Submit" class="btn btn-outline-success form-control">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
