{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Translation Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/langdetect/1.0.7/langdetect.min.js"></script> 
<!-- Language Detection Script -->
  <style>
    /* Custom CSS for main heading */
    body {
      background-color: #f8f9fa; /* Set background color */
      background-image: url('https://source.unsplash.com/random/800x600/?language'); /* Set background image */
      background-size: cover; /* Cover the entire background */
    }
    .main-heading {
      font-family: 'Arial', sans-serif; /* Use a suitable font style */
      color: #333; /* Set main heading color */
      text-align: center;
      padding: 20px 0;
      background-color: #fff; /* Set background color for the main heading */
    }
    /* Adjust spacing for icons */
    .icons {
      position: relative;
      display: inline-block;
      top: -10px; /* Adjust vertical position */
    }
    .icons span {
      cursor: pointer;
      margin-right: 10px; /* Adjust spacing between icons */
    }
    /* Form Card Styling */
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      background-image: url(''); /* Set background image for cards */
      background-size: cover; /* Cover the entire background of cards */
    }
  </style>
</head>
<body>
<div class="container">
    <div class="main-heading">
        <h1>Text Translation</h1>
        <p>Translate your text easily!</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <textarea class="card shadow-lg border border-success form-control" id="originalText" rows="10" cols="50" readonly>{{ text }}</textarea>
                <div class="icons">
                  <span class="fas fa-volume-up" onclick="speak('originalText')"></span> <!-- Speaker icon -->
                  <span class="fas fa-copy" onclick="copy('originalText')"></span> <!-- Copy icon -->
                </div>
            </div>
            <div class="col">
                <textarea class="card shadow-lg border border-success form-control" id="translatedText" rows="10" cols="50" readonly>{{ translated }}</textarea>
                <div class="icons">
                  <span class="fas fa-volume-up" onclick="speak('translatedText')"></span> <!-- Speaker icon -->
                  <span class="fas fa-copy" onclick="copy('translatedText')"></span> <!-- Copy icon -->
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <a href="javascript:history.go(-1);" class="btn btn-outline-info btn-block">Back</a>
            </div>
            <div class="col">
                <a onclick="download()" class="btn btn-outline-success btn-block">Download</a>
            </div>
        </div>
    </form>
</div>


<script>
  // Function to speak text from textarea
 function detectLanguage(text) {
    return langdetect.detect(text);
}

// Function to speak text from textarea
  function speak(id) {
            const text = document.getElementById(id).value;
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

  // Function to copy text from textarea
  function copy(id) {
    const textarea = document.getElementById(id);
    textarea.select();
    document.execCommand('copy');
    alert('Text copied to clipboard');
  }

  // Function to download text
  function download() {
    window.print();
  }
</script>
</body>
</html>
