<script>
  // Function to copy text from textarea
  function copyText() {
    const textarea = document.getElementById('exampleFormControlTextarea1');
    textarea.select();
    document.execCommand('copy');
    alert('Text copied to clipboard');
  }

  // Function to speak text from textarea
function speakText() {
  const text = document.getElementById('exampleFormControlTextarea1').value;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en','te'; // Set language to auto-detect
  window.speechSynthesis.speak(utterance);
}

  // Event listener for Copy button
  document.getElementById('copyButton').addEventListener('click', copyText);

  // Event listener for Speaker button
  document.getElementById('speakerButton').addEventListener('click', speakText);

  // Event listener for Translate & Save button
  document.getElementById('translateButton').addEventListener('click', function() {
    // Trigger form submission when Translate & Save button is clicked
    document.getElementById('translateForm').submit();
  });
