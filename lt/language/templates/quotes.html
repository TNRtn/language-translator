{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>NEW quote</title>
	<style>
		body {
      background-image: url('https://source.unsplash.com/random/800x600/?language'); /* Background image related to language translation */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
	</style>
</head>
<body>
	<div class="container-fluid mt-4">
		<div class="row my-2">
			<div class="mx-auto col-5 col-md-8 col-lg-6">
				<div class="card shadow-lg boder border-primary">
					<div class="card-body">
						<h4>New Quote</h4>
						<h6>Learn daily a new quote</h6>
						<form method="post" action="." enctype="multipart/form-data">
							<label>Author image :</label>
							{% csrf_token %}
							{% for i in k %}
								{{i}}
							{% endfor %}
							<div class="row">
								<div class="col">
									<a href="{% url 'list' k3 %}" class="btn btn-outline-info">Back</a>
								</div>
								<div class="col">
									<input type="reset" value="Clear" class="btn btn-outline-danger form-control">
								</div>
								<div class="col">
									<input type="submit" value="Create" class="btn btn-outline-success form-control">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
</body>
</html>
